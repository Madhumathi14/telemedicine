<body>

<div class="container">
    <h2>Book a Telemedicine Appointment</h2>
    <form action="http://127.0.0.1:5501/submit-appointment" method="POST">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required="">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required="">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required="">

        <label for="appointmentType">Type of Consultation</label>
        <select id="appointmentType" name="appointmentType" required="">
            <option value="general">General Consultation</option>
            <option value="specialist">Specialist Consultation</option>
            <option value="followUp">Follow-up Appointment</option>
        </select>

        <label for="appointmentDate">Preferred Date</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required="">

        <label for="appointmentTime">Preferred Time</label>
        <input type="time" id="appointmentTime" name="appointmentTime" required="">

        <label for="message">Additional Information (optional)</label>
        <textarea id="message" name="message" rows="4" placeholder="Any additional details or symptoms"></textarea>

        <button type="submit">Book Appointment</button>
    </form>
</div>
