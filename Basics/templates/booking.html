<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemedicine Appointment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Book a Telemedicine Appointment</h2>
    <form action="/submit-appointment" method="POST">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="appointmentType">Type of Consultation</label>
        <select id="appointmentType" name="appointmentType" required>
            <option value="general">General Consultation</option>
            <option value="specialist">Specialist Consultation</option>
            <option value="followUp">Follow-up Appointment</option>
        </select>

        <label for="appointmentDate">Preferred Date</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required>

        <label for="appointmentTime">Preferred Time</label>
        <input type="time" id="appointmentTime" name="appointmentTime" required>

        <label for="message">Additional Information (optional)</label>
        <textarea id="message" name="message" rows="4" placeholder="Any additional details or symptoms"></textarea>

        <button type="submit">Book Appointment</button>
    </form>
</div>

</body>
</html>
