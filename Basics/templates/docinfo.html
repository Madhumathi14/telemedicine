<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Checkup Reports & Consultation Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .checkup-list {
            margin-top: 10px;
            list-style-type: none;
            padding: 0;
        }

        .checkup-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .input-group {
            margin-top: 20px;
        }

        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }

        .contact-info {
            background-color: #e0f7fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .contact-info p {
            font-size: 1.2em;
        }

        .contact-info span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Doctor's Checkup Reports & Consultation Info</h1>

        <!-- Checkup Reports Section -->
        <div class="section">
            <h2>Checkup Reports</h2>
            
            <!-- Form to upload new checkup report -->
            <div class="input-group">
                <label for="reportTitle">Report Title</label>
                <input type="text" id="reportTitle" placeholder="Enter Report Title" required>

                <label for="reportFile">Upload Report File</label>
                <input type="file" id="reportFile" required>

                <label for="reportDescription">Description of Report</label>
                <textarea id="reportDescription" placeholder="Enter a brief description of the report" rows="4"></textarea>

                <input type="submit" value="Add Report" onclick="addReport()">
            </div>

            <!-- Displaying uploaded reports -->
            <ul class="checkup-list" id="checkupReportsList">
                <!-- New reports will be listed here -->
            </ul>
        </div>

        <!-- Doctor's Contact Info Section -->
        <div class="section">
            <h2>Doctor's Contact Information</h2>

            <div class="contact-info">
                <p>If you have any further questions or need to consult with the doctor, feel free to reach out using the contact details below:</p>
                <p><span>Phone Number:</span> +123 456 7890</p>
                <p><span>Email:</span> doctor@example.com</p>
                <button onclick="copyContactInfo()">Copy Contact Info</button>
            </div>
        </div>

    </div>
