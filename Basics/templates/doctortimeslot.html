    <style>

            background-color: #f0f8ff; /* Light Blue Background */
            color: #333;
            margin: 0;
            padding: 0;

            padding: 20px;
            text-align: center;

            margin: 20px auto;
        }
        .doctor-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .doctor-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: center;
        }
        .doctor-card h2 {
            color: #1e90ff;
        }
        .doctor-card .specialization {
            font-size: 16px;
            color: #777;
        }
        .doctor-card .fees {
            font-size: 18px;
            font-weight: bold;
            color: #32cd32; /* Green color for fees */
        }
        .time-slot {
            margin: 10px 0;
        }
        .time-slot select {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 200px;
        }
        .btn-book {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-book:hover {
            background-color: #4682b4;
        }
    </style>
</head>
<body>

<header>
    <h1>Doctor Time Slot Booking</h1>
    <p>Book an appointment with your desired doctor</p>
</header>

<div class="container">
    <div class="doctor-list">
        <!-- Doctor 1 -->
        <div class="doctor-card">
            <h2>Dr. John Doe</h2>
            <form action="/payfee" method="POST">
            <p class="specialization">Cardiologist</p>
            <p class="fees">Consultation Fee: $100</p>
            <div class="time-slot">
                <label for="time-slot-1">Select Time Slot:</label>
                <select id="time-slot-1">
                    <option value="9:00 AM">9:00 AM</option>
                    <option value="10:00 AM">10:00 AM</option>
                    <option value="11:00 AM">11:00 AM</option>
                    <option value="1:00 PM">1:00 PM</option>
                    <option value="3:00 PM">3:00 PM</option>
                </select>
            </div>
            <button class="btn-book">Book Appointment</button>
        </div>

        <!-- Doctor 2 -->
        <div class="doctor-card">
            <h2>Dr. Jane Smith</h2>
            <p class="specialization">Dermatologist</p>
            <p class="fees">Consultation Fee: $80</p>
            <div class="time-slot">
                <label for="time-slot-2">Select Time Slot:</label>
                <select id="time-slot-2">
                    <option value="9:30 AM">9:30 AM</option>
                    <option value="10:30 AM">10:30 AM</option>
                    <option value="12:00 PM">12:00 PM</option>
                    <option value="2:00 PM">2:00 PM</option>
                    <option value="4:00 PM">4:00 PM</option>
                </select>
            </div>
            <button class="btn-book">Book Appointment</button>
        </div>

        <!-- Doctor 3 -->
        <div class="doctor-card">
            <h2>Dr. Mark Lee</h2>
            <p class="specialization">Orthopedic</p>
            <p class="fees">Consultation Fee: $120</p>
            <div class="time-slot">
                <label for="time-slot-3">Select Time Slot:</label>
                <select id="time-slot-3">
                    <option value="8:30 AM">8:30 AM</option>
                    <option value="10:00 AM">10:00 AM</option>
                    <option value="12:00 PM">12:00 PM</option>
                    <option value="2:30 PM">2:30 PM</option>
                    <option value="4:30 PM">4:30 PM</option>
                </select>
            </div>
            <button class="btn-book">Book Appointment</button>
        </div>
    </div>
</div>
